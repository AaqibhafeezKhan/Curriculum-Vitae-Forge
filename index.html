<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="toolbox">
            <h2>Toolbox for Resume Sections </h2>
            <div class="section-item" draggable="true" data-section="header">
                <i class="fas fa-heading"></i> Header Section
            </div>
            <div class="section-item" draggable="true" data-section="experience">
                <i class="fas fa-briefcase"></i> Work Experience
            </div>
            <div class="section-item" draggable="true" data-section="education">
                <i class="fas fa-graduation-cap"></i> Education
            </div>
            <div class="section-item" draggable="true" data-section="skills">
                <i class="fas fa-tools"></i> Skills
            </div>
            <div class="section-item" draggable="true" data-section="projects">
                <i class="fas fa-project-diagram"></i> Projects
            </div>
            <hr>
            <div class="actions">
                <button id="exportPDF" class="button">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
                <button id="saveVersion" class="button">
                    <i class="fas fa-save"></i> Save Version
                </button>
            </div>
        </aside>

        <main class="resume-preview" id="resumePreview">
            <div class="resume-section" id="initial-prompt">
                <p>Drag sections from the toolbox to begin building your resume</p>
            </div>
        </main>
    </div>

    <div class="theme-switcher">
        <button class="button" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="command-palette" id="commandPalette">
        <input type="text" class="command-input" placeholder="Type a command (Ctrl + K)">
        <div class="command-list"></div>
    </div>

    <div class="ai-suggestions" id="aiSuggestions">
        <h3>AI Suggestions</h3>
        <div class="suggestions-content"></div>
    </div>

    <div class="version-history" id="versionHistory">
        <h3>Version History</h3>
        <div class="history-list"></div>
    </div>

    <div class="progress-bar" id="progressBar"></div>

    <script src="script.js"></script>
</body>
</html>
